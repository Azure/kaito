apiVersion: v1
kind: Service
metadata:
  name: triton-server
  labels:
    app: triton-server
spec:
  selector:
    app: triton-server
  ports:
    - protocol: TCP
      port: 80
      name: http
      targetPort: 8000
    - protocol: TCP
      port: 443
      name: https
      targetPort: 8000
    - protocol: TCP
      port: 8001
      name: grpc
      targetPort: 8001
    - protocol: TCP
      port: 8002
      name: metrics
      targetPort: 8002
  type: LoadBalancer