apiVersion: apps/v1
kind: Deployment
metadata:
  name: phi-3-medium-128k-instruct
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mistral
  template:
    metadata:
      labels:
        app: mistral
    spec:
      containers:
      - name: mistral-container
        image: mcr.microsoft.com/aks/kaito/kaito-phi-3-medium-128k-instruct:0.0.1
        command:
          - /bin/sh
          - -c
          - sleep infinity
#          - accelerate launch --num_processes 1 --num_machines 1 --machine_rank 0 --gpu_ids all inference_api.py --pipeline text-generation --torch_dtype bfloat16
        resources:
          requests:
            nvidia.com/gpu: 1
          limits:
            nvidia.com/gpu: 1  # Requesting 2 GPUs
#        livenessProbe:
#          httpGet:
#            path: /healthz
#            port: 5000
#          initialDelaySeconds: 600 # 10 Min
#          periodSeconds: 10
#        readinessProbe:
#          httpGet:
#            path: /healthz
#            port: 5000
#          initialDelaySeconds: 30
#          periodSeconds: 10
        volumeMounts:
        - name: dshm
          mountPath: /dev/shm
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
      tolerations:
      - effect: NoSchedule
        key: sku
        operator: Equal
        value: gpu
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Exists
#      nodeSelector:
#        pool: mistral7b

