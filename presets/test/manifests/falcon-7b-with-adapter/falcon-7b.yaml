apiVersion: apps/v1
kind: Deployment
metadata:
  name: falcon-7b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: falcon
  template:
    metadata:
      labels:
        app: falcon
    spec:
      volumes:
      - name: adapter-volume
        emptyDir: {} 
      initContainers:
      - name: falcon-7b-chat
        image: <YOUR_IMAGE>
        imagePullPolicy: Always
        command: ["/bin/sh", "-c", "mkdir -p /mnt/adapters/falcon-7b-chat && cp -r /data/* /mnt/adapters/falcon-7b-chat"]
        volumeMounts:
        - name: adapter-volume
          mountPath: /mnt/adapters
      containers:
      - name: falcon-container
        image: <YOUR_IMAGE>
        command:
          - /bin/sh
          - -c
          - accelerate launch --num_processes 1 --num_machines 1 --machine_rank 0 --gpu_ids all inference_api.py --pipeline text-generation --torch_dtype bfloat16
        resources:
          requests:
            nvidia.com/gpu: 2
          limits:
            nvidia.com/gpu: 2  # Requesting 2 GPUs
        volumeMounts:
        - name: adapter-volume
          mountPath: /mnt/adapters
        env:
        - name: ADAPTER_WEIGHT_0
          value: "0.2"
      tolerations:
      - effect: NoSchedule
        value: gpu
        key: sku
        operator: Equal
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Exists
