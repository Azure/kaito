apiVersion: apps/v1
kind: Deployment
metadata:
  name: falcon-40b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: falcon
  template:
    metadata:
      labels:
        app: falcon
    spec:
      containers:
      - name: falcon-container
        image: REPO_HERE.azurecr.io/falcon-40b:TAG_HERE
        command:
          - /bin/sh
          - -c
          - accelerate launch --num_processes 1 --num_machines 1 --machine_rank 0 --gpu_ids all inference_api.py --pipeline text-generation --torch_dtype bfloat16
        resources:
          requests:
            nvidia.com/gpu: 4  # Requesting 4 GPUs
          limits:
            nvidia.com/gpu: 4
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 600 # 10 Min
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: dshm
          mountPath: /dev/shm
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
      tolerations:
      - effect: NoSchedule
        key: sku
        operator: Equal
        value: gpu
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Exists
      nodeSelector:
        pool: falcon40b
