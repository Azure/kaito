apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: falcon-7b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: falcon
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: falcon
    spec:
      containers:
        - name: falcon-container
          image: REPO_HERE.azurecr.io/falcon-7b:TAG_HERE
          command:
            - /bin/sh
            - -c
            - accelerate launch --num_processes 1 --num_machines 1 --machine_rank 0 --gpu_ids all text-gen-inference.py --pipeline text-generation --torch_dtype bfloat16
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 600 # 10 Min
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
      tolerations:
        - effect: NoSchedule
          key: sku
          operator: Equal
          value: gpu
        - effect: NoSchedule
          key: nvidia.com/gpu
          operator: Exists
      nodeSelector:
        pool: falcon7b
