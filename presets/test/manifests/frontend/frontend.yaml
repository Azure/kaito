apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-workspace-chainlit-frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-workspace-chainlit-frontend
  template:
    metadata:
      labels:
        app: my-workspace-chainlit-frontend
    spec:
      containers:
        - name: chainlit-frontend
          image: python:3.8
          command: ["/bin/sh"]
          args:
            - -c
            - |
              mkdir -p /app/frontend && \
              pip install chainlit requests && \
              wget -O /app/frontend/chainlit.py https://raw.githubusercontent.com/Azure/kaito/main/presets/inference/frontend/chainlit.py && \
              chainlit run frontend/chainlit.py -w
          env:
            - name: WORKSPACE_SERVICE_URL
              value: "<YOUR_SERVICE_URL>"  # Replace <YOUR_SERVICE_URL> with your actual service URL
          workingDir: /app
          livenessProbe:
            exec:
              command:
                - pgrep
                - chainlit
          readinessProbe:
            exec:
              command:
                - pgrep
                - chainlit
