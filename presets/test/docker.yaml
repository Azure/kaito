apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker
  template:
    metadata:
      labels:
        app: docker
    spec:
      containers:
      - name: docker
        image: docker:dind
        securityContext:
          privileged: true
        volumeMounts:
        - name: host-volume
          mountPath: /home
        - name: llama-volume
          mountPath: /llama
        - name: falcon-volume
          mountPath: /falcon
      volumes:
      - name: host-volume
        hostPath:
          path: /home/runner-0/runner/_work/kaito/kaito
          type: Directory
      - name: llama-volume
        hostPath: 
          path: /llama
          type: Directory
      - name: falcon-volume
        hostPath:
          path: /falcon
          type: Directory
      nodeSelector:
        kubernetes.io/hostname: aks-llamserver-28588359-vmss000000
