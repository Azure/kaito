apiVersion: apps/v1
kind: Deployment
metadata:
  name: falcon-40b-instruct
spec:
  progressDeadlineSeconds: 1800
  replicas: 1
  selector:
    matchLabels:
      app: falcon
  template:
    metadata:
      labels:
        app: falcon
    spec:
      containers:
      - name: falcon-container
        image: REPO_HERE.azurecr.io/falcon-40b-instruct:TAG_HERE
        command:
          - /bin/sh
          - -c
          - python3 /workspace/vllm/inference_api.py --served-model-name test --dtype bfloat16 --chat-template /workspace/chat_templates/falcon-instruct.jinja --tensor-parallel-size 2
        resources:
          requests:
            nvidia.com/gpu: 2
          limits:
            nvidia.com/gpu: 2
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 600 # 10 Min
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: dshm
          mountPath: /dev/shm
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
      tolerations:
      - effect: NoSchedule
        key: sku
        operator: Equal
        value: gpu
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Exists
      nodeSelector:
        pool: falcon40bins
