name: Push image to ACR
on:
  workflow_dispatch:
  workflow_run:
    workflows: [ "Create release" ]
    types: [ completed ]
    branches: [release-** ]


permissions:
  id-token: write
  contents: read
  packages: read

env:
  GO_VERSION: '1.20'

jobs:
  publish:
    if: |
      always() &&
      (github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-20.04
    steps:
      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION  }}
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      - name: Download tag artifact
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.KDM_ACCESS_TOKEN_READ }}
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "artifacts"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`/tmp/artifacts.zip`, Buffer.from(download.data));
      - run: |
          mkdir -p /tmp/artifacts
          unzip /tmp/artifacts.zip -d /tmp/artifacts
        shell: bash
      - run: |
          echo "Downloaded artifacts:"
          ls -ablh /tmp/artifacts
        shell: bash
      - name: Parse artifacts and assign GA environment variables
        run: |
          tag=$(tail -n 1 /tmp/artifacts/tag.txt)
          echo "IMG_TAG=$tag" >> $GITHUB_ENV
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          ref: ${{ env.IMG_TAG }}
      - name: 'Az CLI login'
        uses: azure/login@v1.4.7
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: 'Publish to ACR'
        id: Publish
        run: |
          az acr login -n ${{ vars.AZURE_REGISTRY }}
          OUTPUT_TYPE=type=registry make docker-build-kaito
        env:
            VERSION: ${{ env.IMG_TAG }}
            REGISTRY: ${{ secrets.AZURE_REGISTRY }}
