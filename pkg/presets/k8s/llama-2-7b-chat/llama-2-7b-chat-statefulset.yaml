apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: llama-2-7b-chat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llama
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: llama
    spec:
      containers:
        - name: llama-container
          image: REPO_HERE.azurecr.io/llama-2-7b-chat:latest
          command:
            - /bin/sh
            - -c
            - cd /workspace/llama/llama-2 && torchrun web_example_chat_completion.py
          resources:
            limits:
              nvidia.com/gpu: "1"
            requests:
              nvidia.com/gpu: "1"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 600 # 10 Min
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
      tolerations:
        - effect: NoSchedule
          key: sku
          operator: Equal
          value: gpu
        - effect: NoSchedule
          key: nvidia.com/gpu
          operator: Exists
      nodeSelector:
        pool: llama27bchat
